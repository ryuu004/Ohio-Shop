{% include 'base.html' %}

{% block content %}

<style>
	
	.position{
		display: flex;
		align-items: center;
		justify-content: center;
		margin-top: 50px;
	}

	.form{
		display: flex;
		justify-content: center;
		align-items: center;
		height: 600px;
		width: 500px;
		background-color: #041eb3;
		box-shadow: 0px 0px 6px black;
	}

	.buy{
		padding: 10px;
		width: 400px;
		color: white;
		border: none;
		font-size: 16px;
		font-family: Arial;
		background-color: #01800a;
	}

	.buy:hover{
		box-shadow: 0px 0px 2px black;
		color: #ffbd00;
	}

	.input{
		color: white;
		font-family: Arial;
		font-size: 22px;
		margin-bottom: 50px;
	}

</style>
<div class="position">
    <div class="form">
        <form method='POST'>{% csrf_token %}
        <div class="input">
        	{{ form.as_p }}
        </div>
        	<input class="buy" type='submit' value="Buy Now"    >
        </form>
    </div>
</div>
{% endblock %}
